<!DOCTYPE html>
<html>

	<head>
		<title>Photo-Capture</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>


	<body>

		<div class="banner">
			<div class="container">
				<h1>Vos souvenirs dans une photo...</h1>
				<h2>Votre première séance photo</h2>
				<a href="apply-section" class="btn-blue">Prendre rendez-vous</a>
			</div>


		</div>

		<div class="container">

		<h2>Quel type de photo voulez-vous réaliser ?</h2>

		<div class="cards">
		<div class="card">
			<img src="images/mariage.jpeg" alt="Photo de mariage">
			<h3>Photo de mariage</h3>
		</div>
		<div class="card">
			<img src="images/profesionnelle.jpeg" alt="Photo profesionnelle">
			<h3>Photo profesionnelle</h3>
		</div>
		<div class="card">
			<img src="images/architecture.jpeg" alt="Photo d'architecture">
			<h3>Photo d'architecture</h3>

		</div>

		<div data-tf-widget="KGdUGYbm" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;">
			
		</div>

		<script src="//embed.typeform.com/next/embed.js"></script>

		</div>

		<div id="apply-section">
		<div data-tf-widget="KGdUGYbm" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;">
			
		</div>

		<script src="//embed.typeform.com/next/embed.js"></script>
		</div>

	</body>

</html>
